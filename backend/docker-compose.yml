services:
  postgres:
    image: postgres:15
    container_name: poll_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: poll_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: poll_redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:
